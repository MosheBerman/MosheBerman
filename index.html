<!DOCTYPE html>
<html>
<head>
	<title>
		Moshe Berman
	</title>

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, height=device-height" />	

	<style>

		@import "style9.css";

	<!-- This script just switches debug on, for logging. -->

	<script type="text/javascript" src="./scripts/debug.js"></script>

		if(typeof console === null || !debug)
		{
			var console = {};
			console.log = function(){};	
		}
		else
		{
			console.log("Console is ready to go.");
		}
	</script>

	<!-- jQuery first, then alphabetical -->

	<script type="text/javascript" src="http://mosheberman.com/scripts/jquery172.js"></script>
	<script type="text/javascript" src="http://mosheberman.com/scripts/center.js"></script>	
	<script type="text/javascript" src="http://mosheberman.com/scripts/feed.js"></script>
	<script type="text/javascript" src="http://mosheberman.com/scripts/redirect.js"></script>	
	<script type="text/javascript" src="http://mosheberman.com/scripts/photo.js"></script>
	<script type="text/javascript" src="http://mosheberman.com/scripts/banners.js"></script>	
	
	<script type="text/javascript">
		$(document).ready(
		function(){
				
 			centerVertically();		
			redirectIfReferrerIsBlogLink();
			loadPhoto("https://secure.gravatar.com/avatar/57f5ee2e1627b45e923de962ab0b0eab");
			loadAppsFromURL("http://yetanotheriphoneapp.com/?json=''");
			loadFeedFromURL("http://blog.mosheberman.com/feed/");
			loadGitReposFromURL("https://api.github.com/users/mosheberman/repos?callback=?");
			expandColumns();
			loadBanners();
			configureBannerSelect();
			
			
			$('.dot').eq(0).addClass('selectedDot');
			$('#bannerControls').css('display', 'block');			

			scrollBanner();
			
		});
	</script>

</head>
<body>
	<div id="outerWrapper">
	
		<!-- The main banner -->
		<div id="bannerWrapper">
			<div id="innerBanner">
				<!-- TODO: Change the links to point to a template. -->		
				<p>Loading banners...</p>
			</div>
		</div>
		
		<div id="bannerControls">
			<div id="buttonWrapper">
				<span class="dot .selectedDot" id="first"></span>			
				<span class="dot middle"></span>							
				<span class="dot" id="last"></span>									
			</div>
		</div>
		
		<!-- Center Columns -->
		<div id="columnsWrapper">
			<div class="navbar">
				<a href="http://apps.mosheberman.com">Apps</a>
			</div>		
			<div class="navbar middle">
				<a href="http://blog.mosheberman.com">Blog</a>
			</div>	
			<div class="navbar">
				<a href="http://github.com/MosheBerman">Code</a>
			</div>									
			<div class="column" id="appColumn">
				<span class="loading" id="loadingApps">Loading...</span>			
				<ul id="appList" class="tableView">
				
				</ul>				
			</div>
			<div class="column" id="feedColumn">
				<!-- Pull blog RSS feed here -->		
				<span class="loading" id="loadingFeed">Loading...</span>
				<ul id="feedList" class="tableView">
				
				</ul>
			</div>
			<div class="column" id="gitColumn">
				<!-- GitHub links to go here -->		
				<span class="loading" id="loadingGit">Loading...</span>			
				<ul id="repoList" class="tableView">
				
				</ul>
			</div>
		</div>
		
		<!-- Footer -->
		<div id="footer" class="tabbar">
			<img class="photo" id="photo" src="https://secure.gravatar.com/avatar/57f5ee2e1627b45e923de962ab0b0eab" alt="My Gravatar" />
		</div>	
	</div>

	<script type="text/javascript" src="http://mosheberman.com/scripts/retina.js"></script>
